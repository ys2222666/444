<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 心动交友平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4b91;
            --secondary-color: #6a11cb;
            --accent-color: #ff7eb3;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .login-left {
            background: linear-gradient(rgba(106, 17, 203, 0.8), rgba(255, 75, 145, 0.8)), url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            color: var(--light-text);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-left h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .features-list {
            margin-top: 30px;
        }
        
        .features-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .features-list i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .login-right {
            background-color: var(--light-bg);
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--dark-text);
            opacity: 0.7;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .card-header {
            background-color: transparent;
            border-bottom: none;
            padding: 25px 25px 0;
        }
        
        .card-header h4 {
            color: var(--dark-text);
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark-text);
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 75, 145, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 145, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #dd4b39;
        }
        
        .wechat {
            background-color: #09b83e;
        }
        
        .test-accounts {
            background-color: #e9f7fe;
            border-left: 4px solid #3498db;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #777;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row g-0">
            <div class="col-lg-6 login-left">
                <h2>找到你的心动对象</h2>
                <p>加入我们，与万千优质单身人士相遇，开启你的浪漫之旅</p>
                
                <ul class="features-list list-unstyled">
                    <li><i class="fas fa-check-circle"></i> 智能匹配，找到最适合你的TA</li>
                    <li><i class="fas fa-check-circle"></i> 安全认证，真实可靠的交友环境</li>
                    <li><i class="fas fa-check-circle"></i> 多种互动方式，轻松破冰</li>
                    <li><i class="fas fa-check-circle"></i> 隐私保护，你的信息安全无忧</li>
                </ul>
                
                <div class="mt-4">
                    <div class="d-flex align-items-center">
                        <img src="https://randomuser.me/api/portraits/women/43.jpg" class="rounded-circle me-3" width="50" alt="用户头像">
                        <div>
                            <p class="mb-0 fw-bold">李小姐</p>
                            <p class="mb-0 small">"在这里遇到了我的灵魂伴侣，感谢这个平台！"</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 login-right">
                <div class="logo">
                    <h1>心动交友</h1>
                    <p>遇见爱，遇见美好</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">用户登录</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名或手机号</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名或手机号" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                                <a href="#" class="float-end">忘记密码？</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                        
                        <div class="divider">
                            <span>或使用以下方式登录</span>
                        </div>
                        
                        <div class="social-login">
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn wechat">
                                <i class="fab fa-weixin"></i>
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>还没有账号？ <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">立即注册</a></p>
                        </div>
                        
                        <div class="mt-4 p-3 test-accounts rounded">
                            <strong><i class="fas fa-info-circle me-2"></i>测试账号：</strong><br>
                            用户名: demo, 密码: password123<br>
                            用户名: test, 密码: password123
                        </div>
                    </div>
                </div>
                
                <div class="footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">隐私政策</a>
                    <a href="#">用户协议</a>
                    <a href="#">联系我们</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
