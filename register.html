<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 心动交友平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4b91;
            --secondary-color: #6a11cb;
            --accent-color: #ff7eb3;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .register-left {
            background: linear-gradient(rgba(106, 17, 203, 0.8), rgba(255, 75, 145, 0.8)), url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            color: var(--light-text);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .register-left h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .register-left p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .benefits-list {
            margin-top: 30px;
        }
        
        .benefits-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .benefits-list i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .register-right {
            background-color: var(--light-bg);
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--dark-text);
            opacity: 0.7;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .card-header {
            background-color: transparent;
            border-bottom: none;
            padding: 25px 25px 0;
        }
        
        .card-header h4 {
            color: var(--dark-text);
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark-text);
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 75, 145, 0.25);
        }
        
        .input-group-text {
            background-color: white;
            border: 1px solid #e1e1e1;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #e9ecef;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }
        
        .requirement i {
            margin-right: 5px;
            font-size: 0.8rem;
        }
        
        .requirement.met {
            color: var(--success-color);
        }
        
        .requirement.unmet {
            color: #6c757d;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 75, 145, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .social-register {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #dd4b39;
        }
        
        .wechat {
            background-color: #09b83e;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #777;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .terms {
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .register-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="row g-0">
            <div class="col-lg-6 register-left">
                <h2>开启你的浪漫之旅</h2>
                <p>加入心动交友，遇见与你心灵相通的TA</p>
                
                <ul class="benefits-list list-unstyled">
                    <li><i class="fas fa-heart"></i> 智能匹配，精准推荐适合你的对象</li>
                    <li><i class="fas fa-shield-alt"></i> 严格认证，确保用户真实可靠</li>
                    <li><i class="fas fa-comments"></i> 多种沟通方式，轻松开启对话</li>
                    <li><i class="fas fa-user-lock"></i> 隐私保护，你的信息安全无忧</li>
                    <li><i class="fas fa-mobile-alt"></i> 随时随地，移动端完美体验</li>
                </ul>
                
                <div class="mt-4">
                    <div class="d-flex align-items-center">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="rounded-circle me-3" width="50" alt="用户头像">
                        <div>
                            <p class="mb-0 fw-bold">张先生</p>
                            <p class="mb-0 small">"注册一个月后遇到了现在的女友，感谢这个平台！"</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 register-right">
                <div class="logo">
                    <h1>心动交友</h1>
                    <p>遇见爱，遇见美好</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">用户注册</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                                </div>
                                <div class="form-text">用户名长度为3-20个字符，可包含字母、数字和下划线</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱地址" required>
                                </div>
                                <div class="form-text">我们将发送验证邮件到此邮箱</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                </div>
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                                <div class="password-requirements">
                                    <div class="requirement unmet" id="lengthReq">
                                        <i class="fas fa-circle"></i> 至少8个字符
                                    </div>
                                    <div class="requirement unmet" id="letterReq">
                                        <i class="fas fa-circle"></i> 包含字母
                                    </div>
                                    <div class="requirement unmet" id="numberReq">
                                        <i class="fas fa-circle"></i> 包含数字
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">确认密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                                </div>
                                <div class="form-text" id="confirmMessage"></div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    我已阅读并同意 <a href="#" class="text-decoration-none">《用户协议》</a> 和 <a href="#" class="text-decoration-none">《隐私政策》</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="registerBtn">注册</button>
                        </form>
                        
                        <div class="divider">
                            <span>或使用以下方式注册</span>
                        </div>
                        
                        <div class="social-register">
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn wechat">
                                <i class="fab fa-weixin"></i>
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>已有账号？ <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">立即登录</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">隐私政策</a>
                    <a href="#">用户协议</a>
                    <a href="#">联系我们</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const lengthReq = document.getElementById('lengthReq');
            const letterReq = document.getElementById('letterReq');
            const numberReq = document.getElementById('numberReq');
            const confirmMessage = document.getElementById('confirmMessage');
            const registerBtn = document.getElementById('registerBtn');
            
            // 密码强度检查
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                // 检查长度
                if (password.length >= 8) {
                    strength += 33;
                    lengthReq.className = 'requirement met';
                    lengthReq.innerHTML = '<i class="fas fa-check-circle"></i> 至少8个字符';
                } else {
                    lengthReq.className = 'requirement unmet';
                    lengthReq.innerHTML = '<i class="fas fa-circle"></i> 至少8个字符';
                }
                
                // 检查字母
                if (/[a-zA-Z]/.test(password)) {
                    strength += 33;
                    letterReq.className = 'requirement met';
                    letterReq.innerHTML = '<i class="fas fa-check-circle"></i> 包含字母';
                } else {
                    letterReq.className = 'requirement unmet';
                    letterReq.innerHTML = '<i class="fas fa-circle"></i> 包含字母';
                }
                
                // 检查数字
                if (/[0-9]/.test(password)) {
                    strength += 34;
                    numberReq.className = 'requirement met';
                    numberReq.innerHTML = '<i class="fas fa-check-circle"></i> 包含数字';
                } else {
                    numberReq.className = 'requirement unmet';
                    numberReq.innerHTML = '<i class="fas fa-circle"></i> 包含数字';
                }
                
                // 更新强度条
                passwordStrengthBar.style.width = strength + '%';
                
                if (strength < 33) {
                    passwordStrengthBar.style.backgroundColor = '#dc3545';
                } else if (strength < 66) {
                    passwordStrengthBar.style.backgroundColor = '#ffc107';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#28a745';
                }
                
                // 检查确认密码
                checkPasswordMatch();
            });
            
            // 确认密码检查
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    confirmMessage.textContent = '';
                    confirmMessage.className = 'form-text';
                } else if (password === confirmPassword) {
                    confirmMessage.textContent = '密码匹配';
                    confirmMessage.className = 'form-text text-success';
                } else {
                    confirmMessage.textContent = '密码不匹配';
                    confirmMessage.className = 'form-text text-danger';
                }
            }
            
            // 表单提交验证
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('密码不匹配，请重新输入');
                    return;
                }
                
                if (!agreeTerms) {
                    e.preventDefault();
                    alert('请阅读并同意用户协议和隐私政策');
                    return;
                }
                
                // 在实际应用中，这里会有更复杂的验证逻辑
                // 此处仅做简单演示
                registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 注册中...';
                registerBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
